
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 서비스 & 메뉴 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="theme-button">다크 모드</button>
        </div>

        <section class="main-nav-section">
            <h1>재미있는 AI 테스트</h1>
            <p class="subtitle">AI가 분석해주는 나의 특징을 확인해보세요!</p>
            <a href="animal-test.html" class="nav-button">강아지상 vs 고양이상 테스트 하러가기</a>
        </section>

        <hr class="divider">

        <section class="menu-section">
            <h1>오늘 저녁 뭐 먹지?</h1>
            <button id="draw-button">메뉴 추첨</button>
            <p id="result"></p>
        </section>

        <hr class="divider">

        <div class="contact-section">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mykdlnbd" method="POST">
                <div class="form-group">
                    <input type="email" name="email" placeholder="이메일 주소" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
                </div>
                <button type="submit" class="submit-button">문의 보내기</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
